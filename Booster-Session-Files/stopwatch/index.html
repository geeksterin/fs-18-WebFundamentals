<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        .images {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .img {
            width: 300px;
        }
    </style>
</head>

<body>
    <form id="form">
        <input required type="text" placeholder="Enter text" />
        <input type="submit" />
    </form>
    <div>
        Pages: <span id="tp">1</span> <br />
         <button id="next">Next</button> <span id="cp">1</span> <button id="prev">Prev</button>
    </div>
    <div class="images">
    
    </div>

    <script src="script.js"></script>
</body>

</html>
