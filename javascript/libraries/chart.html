<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart JS</title>
    <style>
      #parent {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="parent">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const chart = document.querySelector("#myChart");
      new Chart(chart, {
        type: "line",
        data: {
          labels: ["CSK", "DC", "GT", "LSG", "MI", "KKR", "RR", "RCB", "SRH"],
          datasets: [
            {
              label: "Trophy winning count",
              data: [5, 3, 1, 4, 1, 1, 2, 0, 0],
              borderWidth: 2,
            },
          ],
        },
        options: {
          animations: {
            tension: {
              duration: 1000,
              easing: "linear",
              from: 1,
              to: 0,
              loop: true,
            },
          },
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
