      // CLOSURE: a function defined inside another function with access to the parent function's scope. The closure has access to the parent's scope(varaibles) even after the parent function is finished executing.



      // THROTTLING
      function throttle(func, delay) {
        let lastCall = 0;

        
        return function (args) {
          const now = Date.now(); //gives us milliseconds passed from Jan 1 1970 12:00:00 to this instant //1243425824
          if (now - lastCall >= delay) {
            func(args)
            lastCall = now; //1243425324
          }
        };
      }

      inp.addEventListener("input", throttle(printInConsole, 1000));

      function printInConsole(e) {
        console.log(e.target.value);
