      // IN ES6, we can define private vars directly in classes, by using the # keyword

      class Animal {
        #name; //Private var
        #sound; //Private var
        constructor(name, sound) {
          this.#name = name;
          this.#sound = sound;
        }

        getter() {
          return this.#name + " makes a " + this.#sound + " sound";
        }
      }

      class Dog extends Animal {
        constructor(name, sound) {
          super(name, sound);
        }
      }

      const d1 = new Dog("Tommy", "Barking");
